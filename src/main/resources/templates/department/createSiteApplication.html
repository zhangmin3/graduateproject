<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>学生用户界面</title>
    <link rel="stylesheet" th:href="@{../css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{../css/bootstrap-datetimepicker.min.css}" />
    <style>
        th{
            text-align:center;
            vertical-align: middle!important;
        }

        a:hover{
            cursor:pointer;
        }
    </style>
</head>
<body>
    <div style="width:100%;float:right;padding-right:40px;">
        <span class="pull-right" ><a style="color:#000000" th:href="@{/logout}">注销</a></span>
        <span class="pull-right" th:text="'身份 : '+${session.roleID}">用户名&nbsp;&nbsp;</span>
        <span class="pull-right" th:text="'用户名 : '+${session.userID}+', '">身份&nbsp;&nbsp;</span>
    </div>
<!--  巨幕-->
<div class="jumbotron" style="background-color:#EFEFEF;margin:0px">
    <div class="container">
        <div class="col-md-1">
            <img th:src="@{../img/logo.png}" class="pull-left" />
        </div>
        <div class="col-md-5">

            <h2 class="pull-left"><b>湘潭大学学生活动管理系统</b></h2>
        </div>
    </div>
</div>
<!-- 左侧导航-->
<ul class="nav nav-pills nav-stacked col-sm-2" style="margin:35px 100px 150px 0;height:790px;">
    <li style="text-align:center;"><a th:href="@{/department/findSiteApplicationInfo}">活动查询</a></li>
    <li class="active" style="text-align:center;"><a th:href="@{/department/createSiteApplication}">场地申请</a></li>
    <li style="text-align:center;"><a th:href="@{/department/findSiteApplicationInfo(departmentID=${session.userID})}">审批状态</a></li>
    <li style="text-align:center;"><a th:href="@{/department/siteApplicationInstruction}">申请说明</a></li>
</ul>
<!--导航内容-->
<div class="tab-content" style="padding:50px 0px 150px 0px;">
    <!-- 活动申请-->
    <form th:action="@{/department/createSiteApplication}" method="POST">
    <div class="tab-pane" id="apply" style="width:100%">
        <div class="col-sm-4" style="margin:15px">
            <span>活动名称：</span>
            <input type="text" size="30" th:name="activityName" />
        </div>
        <div class="col-sm-8" style="margin:15px">
            <div class="input-append date form_datetime pull-left" data-date="2013-02-21T15:25:00Z">
                活动持续时间:
                <input size="23" type="text" th:name="begainTime" />
                <span class="add-on"><i class="icon-calendar glyphicon glyphicon-calendar"></i></span>
                <span>--&nbsp;</span>
            </div>
            <div class="input-append date form_datetime pull-left" data-date="2013-02-21T15:25:00Z">
                <input size="23" type="text" th:name="endTime" />
                <span class="add-on"><i class="icon-calendar glyphicon glyphicon-calendar"></i></span>
            </div>
        </div>
        <div class="col-sm-8" style="margin:15px">
            <span>活动地点：</span>
            <input type="text" th:name="siteID" />
        </div>
        <div class="col-sm-3" style="margin:15px">
            <span>活动介绍（200-250字之间）：</span>
            <textarea type="text" style="width:600px;height:300px;" th:name="details"></textarea>
        </div>
        <br />
        <div class="col-sm-5 col-sm-offset-3">
            <button style="margin:30px auto;">提交</button>
        </div>
    </div>
    </form>


</div>
<script th:src="@{../js/jquery.min.js}"></script>
<script th:src="@{../js/bootstrap.min.js}"></script>
<script th:src="@{../js/bootstrap-datetimepicker.js}"></script>
<script th:src="@{../js/locals/bootstrap-datetimepicker.fr.js}"></script>
<script th:src="@{../js/bootstrap-datetimepicker.min.js}"></script><script th:src="@{../js/locals/bootstrap-datetimepicker.zh-CN.js}"></script>
<script type="text/javascript">

    $(".form_datetime").datetimepicker({
        format: "yyyy-MM-dd hh:ii",
        autoclose: true,
        todayBtn: true,
        startDate: "2013-02-14 10:00",
        minuteStep: 10,
        language:  'zh-CN'
    });

</script>
</body>
</html>
